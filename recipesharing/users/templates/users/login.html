{% extends 'recipes/base.html' %}

{% block content %}
    <!-- Main container with top margin for spacing -->
    <div class="container mt-5">
        <!-- Heading for the login page -->
        <h1>Login</h1>
        
        <!-- Form for user login, method="post" to send form data securely -->
        <form method="post">
            {% csrf_token %}  <!-- Security token to prevent CSRF attacks -->
            
            <!-- Render the form fields automatically, with each field wrapped in a <p> tag -->
            {{ form.as_p }}
            
            <!-- Submit button for the login form, styled with Bootstrap's primary button -->
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        
        <!-- Link to the password reset page in case the user forgot their password -->
        <p class="mt-3">
            <a href="{% url 'password_reset' %}">Forgot password?</a>
        </p>
    </div>
{% endblock %}
