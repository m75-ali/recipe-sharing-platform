{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <div class="mt-4">
            <a href="{% url 'recipe_index' %}" class="btn btn-secondary">Home</a>
    </div>
    <div class="container">
        <h1 class="mt-4">Register</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="agreeToPrivacyPolicy" required>
                <label class="form-check-label" for="agreeToPrivacyPolicy">
                    I agree to the <a href="{% url 'privacy_policy' %}" target="_blank">Privacy Policy</a>
                </label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>
    </div>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
