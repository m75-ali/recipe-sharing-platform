{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
</head>
<body>
    <!-- Button to go back to the home page -->
    <div class="mt-4">
        <a href="{% url 'recipe_index' %}" class="btn btn-secondary">Home</a>
    </div>

    <!-- Main container for the registration form -->
    <div class="container">
        <h1 class="mt-4">Register</h1>

        <!-- Display success/error messages -->
        {% if messages %}
            <div>
                {% for message in messages %}
                    <!-- Each message is styled based on its type (success, error, etc.) -->
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Registration form -->
        <form method="post">
            {% csrf_token %}  <!-- CSRF protection token -->
            {{ form.as_p }}  <!-- Renders the form fields wrapped in <p> tags -->

            <!-- Privacy Policy checkbox -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="agreeToPrivacyPolicy" required>
                <label class="form-check-label" for="agreeToPrivacyPolicy">
                    I agree to the <a href="{% url 'privacy_policy' %}" target="_blank">Privacy Policy</a>
                </label>
            </div> 

            <!-- Submit button for the form -->
            <button type="submit" class="btn btn-primary mt-3">Register</button>
        </form>

        <!-- Link to the login page for users who already have an account -->
        <div class="mt-3">
            <p>Already have an account?</p>
            <a href="{% url 'login' %}" class="btn btn-link">Go to Login</a>
        </div>
    </div>

    <!-- Include Bootstrap's JS for interactive components -->
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
