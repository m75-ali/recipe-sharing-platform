{% extends 'recipes/base.html' %}

{% block content %}
    <!-- Main container for the registration page -->
    <div class="container mt-5">
        <!-- Button to go back to the home page -->
        <div class="mb-4">
            <a href="{% url 'recipe_index' %}" class="btn btn-secondary">Home</a>
        </div>

        <!-- Heading for the registration page -->
        <h1 class="text-center mb-4">Register</h1>

        <!-- Display success/error messages -->
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <!-- Each message is styled based on its type (success, error, etc.) -->
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Registration form -->
        <form method="post">
            {% csrf_token %}  <!-- CSRF protection token -->

            <!-- Render form fields with Bootstrap's styling -->
            <div class="form-group">
                {{ form.as_p }}  <!-- Renders the form fields wrapped in <p> tags -->
            </div>

            <!-- Privacy Policy checkbox -->
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="agreeToPrivacyPolicy" required>
                <label class="form-check-label" for="agreeToPrivacyPolicy">
                    I agree to the <a href="{% url 'privacy_policy' %}" target="_blank">Privacy Policy</a>
                </label>
            </div> 

            <!-- Submit button for the registration form -->
            <button type="submit" class="btn btn-primary mt-3 w-100">Register</button>
        </form>

        <!-- Link to the login page for users who already have an account -->
        <div class="mt-3 text-center">
            <p>Already have an account?</p>
            <a href="{% url 'login' %}" class="btn btn-link">Go to Login</a>
        </div>
    </div>
{% endblock %}
