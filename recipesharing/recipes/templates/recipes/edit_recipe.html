{% extends 'recipes/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg">
        <!-- Card Header -->
        <div class="card-header" style="background-color: #009688;">
            <h2 class="text-white mb-0">Edit Recipe: {{ recipe.title }}</h2>
        </div>

        <!-- Card Body -->
        <div class="card-body" style="background-color: rgba(255, 255, 255, 0.9);">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row">
                    <!-- Left Column -->
                    <div class="col-md-8">
                        <!-- Title field -->
                        <div class="mb-4">
                            <label for="id_title" class="form-label fw-bold" style="color: #009688;">Title</label>
                            <input type="text" name="title" value="{{ form.title.value }}" 
                                   class="form-control border-teal" id="id_title">
                        </div>

                        <!-- Description field -->
                        <div class="mb-4">
                            <label for="id_description" class="form-label fw-bold" style="color: #009688;">Description</label>
                            <textarea name="description" class="form-control border-teal" 
                                    id="id_description" rows="3">{{ form.description.value }}</textarea>
                        </div>

                        <!-- Instructions field -->
                        <div class="mb-4">
                            <label for="id_instructions" class="form-label fw-bold" style="color: #009688;">Instructions</label>
                            <textarea name="instructions" class="form-control border-teal" 
                                    id="id_instructions" rows="6">{{ form.instructions.value }}</textarea>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div class="col-md-4">
                        <!-- Current Image Preview -->
                        {% if recipe.image %}
                        <div class="mb-4">
                            <label class="form-label fw-bold" style="color: #009688;">Current Image</label>
                            <div class="image-container border rounded p-2 text-center">
                                <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" 
                                     class="img-fluid rounded" style="max-height: 200px;">
                            </div>
                        </div>
                        {% endif %}

                        <!-- Image Upload Field -->
                        <div class="mb-4">
                            <label for="id_image" class="form-label fw-bold" style="color: #009688;">Change Image</label>
                            <input type="file" name="image" class="form-control border-teal" id="id_image">
                        </div>

                        <!-- Category dropdown -->
                        <div class="mb-4">
                            <label for="id_category" class="form-label fw-bold" style="color: #009688;">Category</label>
                            {{ form.category }}
                        </div>

                        <!-- Ingredients field -->
                        <div class="mb-4">
                            <label for="id_ingredients" class="form-label fw-bold" style="color: #009688;">Ingredients</label>
                            <textarea name="ingredients" class="form-control border-teal" 
                                    id="id_ingredients" rows="6">{{ form.ingredients.value }}</textarea>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="d-flex justify-content-end gap-2 mt-4">
                    <a href="{% if recipe.id %}{% url 'recipe_detail' recipe.id %}{% else %}#{% endif %}" 
                       class="btn btn-outline-secondary">Cancel</a>
                    <button type="submit" class="btn text-white" 
                            style="background-color: #009688;">Update Recipe</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .border-teal {
        border-color: #009688;
    }

    .form-control:focus, .form-select:focus {
        border-color: #009688;
        box-shadow: 0 0 0 0.25rem rgba(0, 150, 136, 0.25);
    }

    .btn-outline-secondary:hover {
        background-color: #4CAF50;
        border-color: #4CAF50;
        color: white;
    }

    .btn[type="submit"]:hover {
        background-color: #4CAF50 !important;
        border-color: #4CAF50;
    }

    .image-container {
        background-color: #f8f9fa;
        border: 1px solid #dee2e6;
    }

    .card {
        border: none;
    }

    /* Style for the category select */
    select {
        border-color: #009688 !important;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        border-radius: 0.25rem;
    }
</style>
{% endblock %}
