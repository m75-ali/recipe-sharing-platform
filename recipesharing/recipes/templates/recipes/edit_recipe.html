<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit {{ recipe.title }}</title>
</head>
<body>
    <h1>Edit Recipe: {{ recipe.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Recipe</button>
    </form>
    <a href="{% url 'recipe_detail' recipe.id %}">Cancel</a>
    <div class="mt-4">
        <a href="{% url 'recipe_index' %}" class="btn btn-secondary">Home</a>
    </div>
</body>
</html>
