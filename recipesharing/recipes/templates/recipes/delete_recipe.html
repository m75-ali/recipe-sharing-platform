{% extends 'recipes/base.html' %}

{% block content %}
    <!-- Main container for the delete confirmation -->
    <div class="container">
        <!-- Display the recipe title and ask for confirmation -->
        <h1 class="mt-4">Delete Recipe: {{ recipe.title }}</h1>
        <p>Are you sure you want to delete this recipe?</p>

        <!-- Form to confirm deletion, using POST method to handle the form submission securely -->
        <form method="post">
            {% csrf_token %}  <!-- CSRF token to protect against Cross-Site Request Forgery attacks -->
            <button type="submit" class="btn btn-danger">Confirm Delete</button>  <!-- Confirm delete button -->
        </form>

        <!-- Cancel button that redirects to the recipe detail page -->
        <a href="{% url 'recipe_detail' recipe.id %}" class="btn btn-secondary">Cancel</a>
        
        <!-- Optional button to go back to the home page, commented out for now -->
        <!--- <div class="mt-4">
            <a href="{% url 'recipe_index' %}" class="btn btn-secondary">Home</a>
        </div> -->
    </div>
{% endblock %}
