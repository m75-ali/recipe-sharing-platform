<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete {{ recipe.title }}</title>
</head>
<body>
    <h1>Delete Recipe: {{ recipe.title }}</h1>
    <p>Are you sure you want to delete this recipe?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm Delete</button>
    </form>
    <a href="{% url 'recipe_detail' recipe.id %}">Cancel</a>
    <div class="mt-4">
        <a href="{% url 'recipe_index' %}" class="btn btn-secondary">Home</a>
    </div>
</body>
</html>
